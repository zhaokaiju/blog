box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: rapid
        config: config.yaml
        flags: --buildDrafts=true
    - install-packages:
        packages: git ssh-client
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: zhaokaiju.com
        basedir: public
